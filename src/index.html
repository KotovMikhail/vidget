<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vidget</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="page-layout">

    <div class="container">
      <div class="header">
        <p class="header__title">Ваш заказ <span class="header__number">№1890998</span> принят
          и находится в обработке</p>
        <button class="btn-close" type="button"></button>
      </div>
      <div class="main">
        <div class="offer">
          <p class="offer__client">Михаил Иванович!</p>
          <div class="offer__discount">10%</div>
          <p class="offer__text">подарите друзьям скидку<br>
            в «CompanyName» и получите скидку
            в подарок, за каждого друга</p>
        </div>
        <div class="social">
          <ul class="social__list">
            <li class="social__item"><a href="https://ok.ru/" class="social__link social__link--ok " target="_blank"><span class="visually-hidden">Одноклассники</span></a></li>
            <li class="social__item"><a href="https://www.facebook.com/" class="social__link social__link--fb" target="_blank"><span class="visually-hidden">Фейсбук</span></a></li>
            <li class="social__item"><a href="https://twitter.com" class="social__link social__link--tw" target="_blank"><span class="visually-hidden">Твиттер</span></a></li>
            <li class="social__item"><a href="https://vk.com/" class="social__link social__link--vk" target="_blank"><span class="visually-hidden">Вконтакте</span></a></li>
          </ul>
        </div>
        <form class="form" action="https://echo.htmlacademy.ru" method="post" id="filter-form-id">
          <input type="text" class="form__input" placeholder="E-mail друзей">
          <textarea class="form__textarea" name="" id="" cols="30" rows="8" placeholder="Хороший ассортимент и цены
в %site_name%. Только что после
покупки  подарили скидку
%friend_reward% для моих друзей!

Времени мало, Вперёд!"></textarea>
          <button class="form__btn-send" type="submit">Отправить</button>
        </form>

      </div>
      <footer class="footer">
        <div class="company">
          <a class="company__link" href="https://www.flocktory.com" target="_blank">http://floctoryblablabla/#########</a>
          <a href="#" class="company__rules">Правила акции</a>
          <a href="#" class="company__agreement">Пользовательское соглашение</a>
        </div>
      </footer>
    </div>
  </div>
</body>

</html>
